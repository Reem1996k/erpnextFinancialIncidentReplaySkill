version: "3.9"

services:
  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erpnext
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10

  erpnext:
    image: frappe/erpnext:version-14
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080"

backend:
  image: python:3.12-slim
  depends_on:
    - erpnext
  working_dir: /app
  volumes:
    - ./:/app
  command: >
    bash -c "
    pip install -r requirements.txt &&
    pytest
    "
  environment:
    ERPNEXT_BASE_URL: http://erpnext:8080
    AI_ENABLED: "true"

