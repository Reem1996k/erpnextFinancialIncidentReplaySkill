services:
  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erpnext
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10

  erpnext:
    image: frappe/erpnext:version-14
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080"

  backend-api-tests:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: >
      bash -c "
      pip install -r requirements.txt &&
      pytest tests/api
      "

  backend-integration-tests:
    image: python:3.12-slim
    depends_on:
      erpnext:
        condition: service_started
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      ERPNEXT_BASE_URL: http://erpnext:8080
      AI_ENABLED: "true"
    command: >
      bash -c "
      pip install -r requirements.txt &&
      pytest tests/integration
      "
