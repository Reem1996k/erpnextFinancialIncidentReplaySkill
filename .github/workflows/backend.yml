name: Backend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  api-tests:
    name: API Tests (Fast, No Docker)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt

      - name: Run API tests
        working-directory: backend
        env:
          AI_ENABLED: "true"
        run: pytest tests/api

  integration-tests:
    name: Integration Tests (Docker + ERPNext)
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Start ERPNext stack
        run: |
          docker compose -f backend/docker-compose.ci.yml up -d mariadb erpnext
          sleep 90

      - name: Run integration tests
        run: |
          docker compose -f backend/docker-compose.ci.yml run --rm backend-integration-tests

      - name: Shutdown stack
        if: always()
        run: docker compose -f backend/docker-compose.ci.yml down -v
