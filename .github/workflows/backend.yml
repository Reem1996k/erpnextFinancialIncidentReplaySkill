name: Backend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  checks: write
  pull-requests: write

jobs:
  backend-tests:
    name: Backend Tests (API + Integration)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test_type: [api, integration]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # -------------------
      # API TESTS FLOW
      # -------------------
      - name: Install backend dependencies
        if: matrix.test_type == 'api'
        working-directory: backend
        run: |
          pip install -r requirements.txt

      - name: Run API tests
        if: matrix.test_type == 'api'
        working-directory: backend
        env:
          AI_ENABLED: "true"
        run: |
          pytest tests/api -v --alluredir=allure-results

      - name: Generate Allure Report (API)
        if: matrix.test_type == 'api'
        uses: allure-framework/allure-action@v0
        with:
          allure-results: backend/allure-results
          allure-report: backend/allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage reports to Codecov
        if: matrix.test_type == 'api'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # -------------------
      # INTEGRATION TESTS FLOW
      # -------------------
      - uses: docker/setup-buildx-action@v3
        if: matrix.test_type == 'integration'

      - name: Start ERPNext stack
        if: matrix.test_type == 'integration'
        run: |
          docker compose -f backend/docker-compose.ci.yml up -d mariadb erpnext
          sleep 90

      - name: Run integration tests
        if: matrix.test_type == 'integration'
        run: |
          docker compose -f backend/docker-compose.ci.yml run --rm backend-integration-tests

      - name: Shutdown stack
        if: matrix.test_type == 'integration'
        run: docker compose -f backend/docker-compose.ci.yml down -v
