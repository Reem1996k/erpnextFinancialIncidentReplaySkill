name: Playwright UI Tests (with Allure)

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # Checkout
      # -------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------
      # Setup Python
      # -------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # -------------------
      # Install Backend Dependencies
      # -------------------
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------
      # Start Backend Server
      # -------------------
      - name: Start backend server
        working-directory: backend
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          for i in {1..10}; do
            curl -f http://127.0.0.1:8000/health && break
            sleep 2
          done

      # -------------------
      # Setup Node.js (for Frontend)
      # -------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -------------------
      # Install Frontend Dependencies
      # -------------------
      - name: Install frontend dependencies
        working-directory: ui
        run: npm install

      # -------------------
      # Build Frontend
      # -------------------
      - name: Build frontend
        working-directory: ui
        env:
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
        run: npm run build

      # -------------------
      # Start Frontend
      # -------------------
      - name: Start frontend
        working-directory: ui
        env:
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
        run: |
          npm run start -- -p 3000 &
          sleep 5

      # -------------------
      # Start ngrok (Frontend - Static Domain)
      # -------------------
      - name: Start ngrok (frontend)
        uses: ngrok/ngrok-action@v3
        with:
          token: ${{ secrets.NGROK_AUTH_TOKEN }}
          args: http 3000 --domain=lichenlike-kellee-autocratically.ngrok-free.dev

      # -------------------
      # Verify ngrok frontend is alive
      # -------------------
      - name: Verify frontend via ngrok
        run: |
          curl -I https://lichenlike-kellee-autocratically.ngrok-free.dev

      # -------------------
      # Install Playwright browsers
      # -------------------
      - name: Install Playwright browsers
        run: python -m playwright install chromium

      # -------------------
      # Run Playwright tests with Allure
      # -------------------
      - name: Run Playwright tests
        working-directory: ui
        env:
          HEADLESS: true
          APP_URL: https://lichenlike-kellee-autocratically.ngrok-free.dev
        run: |
          pytest tests/ -v --alluredir=allure-results

      # -------------------
      # Generate Allure Report
      # -------------------
      - name: Generate Allure Report
        uses: allure-framework/allure-action@v0
        with:
          allure-results: ui/allure-results
          allure-report: ui/allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------
      # Upload Playwright screenshots / artifacts
      # -------------------
      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-debug
          path: ui/playwright-artifacts
