name: UI Tests Pipeline (NGROK FE)

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  ui-tests:
    name: UI Smoke + Feature + E2E via NGROK
    runs-on: ubuntu-22.04

    steps:
      # -------------------
      # Checkout
      # -------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------
      # Setup Python
      # -------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # -------------------
      # Setup Node.js
      # -------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      # =====================================================
      # BACKEND (Local 8000)
      # =====================================================
      - name: Install Backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Start Backend API
        working-directory: backend
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      # =====================================================
      # FRONTEND (DEV 3000)
      # =====================================================
      - name: Install UI dependencies
        working-directory: ui
        run: npm install --legacy-peer-deps

      - name: Start UI (DEV)
        working-directory: ui
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 120000

      # =====================================================
      # NGROK (Expose Frontend)
      # =====================================================
      - name: Start ngrok for Frontend
        uses: ngrok/ngrok@v3

        with:
          authtoken: ${{ secrets.NGROK_AUTHTOKEN }}
          args: http 3000

      # =====================================================
      # Playwright
      # =====================================================
      - name: Install Playwright (Python)
        working-directory: ui
        run: |
          pip install -r requirements.txt
          playwright install chromium

      # =====================================================
      # TESTS
      # =====================================================
      - name: Run UI tests via NGROK
        working-directory: ui
        env:
          BASE_URL: http://localhost:4040/api/tunnels/command_line/url
        run: pytest
