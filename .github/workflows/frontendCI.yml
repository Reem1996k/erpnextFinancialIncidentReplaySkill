
# =========================
# UI TESTS (PLAYWRIGHT)
# =========================

name: UI Tests Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ui
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run SMOKE tests
        working-directory: ui
        env:
          BASE_URL: http://localhost:3000
        run: |
          pytest -m smoke

  feature:
    name: Feature Tests
    runs-on: ubuntu-latest
    needs: smoke   # ⬅️ רק אם SMOKE עבר

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ui
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run FEATURE tests
        working-directory: ui
        env:
          BASE_URL: http://localhost:3000
        run: |
          pytest -m feature

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: feature  # ⬅️ רק אם FEATURE עבר

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ui
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run E2E tests
        working-directory: ui
        env:
          BASE_URL: http://localhost:3000
        run: |
          pytest -m e2e
