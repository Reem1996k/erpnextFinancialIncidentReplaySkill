name: Playwright UI Tests (with Allure)

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # Checkout
      # -------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------
      # Setup Python
      # -------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # -------------------
      # Install Backend Dependencies
      # -------------------
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------
      # Start Backend Server
      # -------------------
      - name: Start backend server
        working-directory: backend
        run: |
          AI_ENABLED=true python -m uvicorn app.main:app \
            --host 127.0.0.1 \
            --port 8000 \ 
            --log-level debug &
          sleep 5
          curl -f http://127.0.0.1:8000/health || echo "Backend started"
      
      - name: Debug AI status from backend
        run: |
          echo "=== DEBUG AI STATUS ==="
          curl http://127.0.0.1:8000/incidents/debug/ai


      # -------------------
      # Install UI / Playwright dependencies
      # -------------------
      - name: Install UI dependencies
        working-directory: ui
        run: |
          pip install -r requirements.txt

      # -------------------
      # Install Playwright browsers
      # -------------------
      - name: Install Playwright browsers
        run: python -m playwright install chromium

      # -------------------
      # Run Playwright tests with Allure
      # -------------------
      - name: Run Playwright tests
        working-directory: ui
        env:
          HEADLESS: true
          APP_URL: https://lichenlike-kellee-autocratically.ngrok-free.dev
        run: |
          pytest tests/ -v --alluredir=allure-results

      # -------------------
      # Generate Allure Report
      # -------------------
      - name: Generate Allure Report
        uses: allure-framework/allure-action@v0
        with:
          allure-results: ui/allure-results
          allure-report: ui/allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      # -------------------
      # Upload coverage reports to Codecov
      # -------------------
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      
            # -------------------
      # Upload Playwright artifacts
      # -------------------
      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-debug
          path: ui/playwright-artifacts

  

