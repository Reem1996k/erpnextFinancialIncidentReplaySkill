name: Playwright UI Tests (with Allure)

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # Checkout
      # -------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------
      # Setup Python
      # -------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # -------------------
      # Install Backend Dependencies
      # -------------------
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------
      # Start Backend Server
      # -------------------
      - name: Start backend server
        working-directory: backend
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          for i in {1..10}; do
            curl -f http://127.0.0.1:8000/health && break
            sleep 2
          done

      # -------------------
      # Setup Node.js
      # -------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -------------------
      # Install Frontend Dependencies
      # -------------------
      - name: Install frontend dependencies
        working-directory: ui
        run: npm install

      # -------------------
      # Build Frontend
      # -------------------
      - name: Build frontend
        working-directory: ui
        env:
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
        run: npm run build

      # -------------------
      # Start Frontend
      # -------------------
      - name: Start frontend
        working-directory: ui
        env:
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
        run: |
          npm run start -- -p 3000 &
          sleep 5

      # -------------------
      # Install ngrok
      # -------------------
      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install ngrok

      # -------------------
      # Authenticate ngrok
      # -------------------
      - name: Authenticate ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      # -------------------
      # Start ngrok (Frontend - Static Domain)
      # -------------------
      - name: Start ngrok (frontend)
        run: |
          ngrok http 3000 \
            --domain=lichenlike-kellee-autocratically.ngrok-free.dev &
          sleep 5

      # -------------------
      # Verify ngrok frontend is alive
      # -------------------
      - name: Verify frontend via ngrok
        run: |
          curl -I https://lichenlike-kellee-autocratically.ngrok-free.dev
