name: Backend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # =========================
  # API / UNIT TESTS (NO DOCKER)
  # =========================
  api-tests:
    name: API Tests (Fast, No Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests
        working-directory: backend
        env:
          AI_ENABLED: "true"   # קריטי בשביל ה-mocks
        run: |
          pytest tests/api


  # =========================
  # INTEGRATION TESTS (DOCKER + ERPNEXT)
  # =========================
  integration-tests:
    name: Integration Tests (Docker + ERPNext)
    runs-on: ubuntu-latest
    needs: api-tests   # רץ רק אם API tests עברו

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start ERPNext stack
        run: |
          docker compose -f backend/docker-compose.ci.yml up -d mariadb erpnext
          sleep 90  # ERPNext עולה לאט, זה חובה

      - name: Run Integration tests
        run: |
          docker compose -f backend/docker-compose.ci.yml run --rm backend-integration-tests

      - name: Shutdown stack
        if: always()
        run: |
          docker compose -f backend/docker-compose.ci.yml down -v


# =========================
# UI TESTS (PLAYWRIGHT)
# =========================

name: UI Tests Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ui
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run SMOKE tests
        working-directory: ui
        env:
          BASE_URL: http://localhost:3000
        run: |
          pytest -m smoke

  feature:
    name: Feature Tests
    runs-on: ubuntu-latest
    needs: smoke   # ⬅️ רק אם SMOKE עבר

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ui
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run FEATURE tests
        working-directory: ui
        env:
          BASE_URL: http://localhost:3000
        run: |
          pytest -m feature

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: feature  # ⬅️ רק אם FEATURE עבר

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ui
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run E2E tests
        working-directory: ui
        env:
          BASE_URL: http://localhost:3000
        run: |
          pytest -m e2e
