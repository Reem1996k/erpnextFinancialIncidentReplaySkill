name: Backend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # API TESTS (NO ERP, NO AI)
      # -------------------------
      - name: Run API tests
        run: |
          docker compose -f backend/docker-compose.ci.yml up \
            --abort-on-container-exit \
            --exit-code-from backend-api-tests

      # -------------------------
      # INTEGRATION TESTS
      # ERPNext + Real AI
      # -------------------------
      - name: Run Integration tests
        run: |
          docker compose -f backend/docker-compose.ci.yml up \
            --abort-on-container-exit \
            --exit-code-from backend-integration-tests
