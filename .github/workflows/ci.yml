name: Backend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start ERPNext stack
        run: |
          docker compose -f backend/docker-compose.ci.yml up -d
          sleep 60  # ERPNext boot time

      - name: Run API tests
        run: |
          docker compose -f backend/docker-compose.ci.yml exec backend \
          pytest tests/api

      - name: Run Integration tests
        run: |
          docker compose -f backend/docker-compose.ci.yml exec backend \
          pytest tests/integration
